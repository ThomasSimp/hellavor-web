<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hellavor - Home</title>
    <link rel="stylesheet" href="public/assets/css/index.css">
</head>
<body>
    <div class="container">
        <section class="intro-section">
            <div data-class-contianer="title">
                <h1 class="title"></h1>
            </div>
            <div data-class-contianer="description">
                <h1 class="description"></h1>
            </div>
            <div data-class-contianer="exploreButton">
                <button class="exploreButton" type="button"></button>
            </div>
        </section>
        <br>
        <hr>
        <br>
        <section class="main-content">
            <section class="support-section">
                <div data-class-contianer="support">
                    <div class="support">
                        <div data-class-contianer="support-title">
                            <h1 class="support-title"></h1>
                        </div>
                        <div data-class-contianer="support-description">
                            <h1 class="support-description"></h1>
                        </div>
                        <div data-class-contianer="support-button">
                            <button class="support-button" type="button"></button>
                        </div>
                    </div>
                </div>
            </section>
            <br>
            <hr>
            <br>
            <section class="game-section">
                <!-- TODO: Implement game section. -->
            </section>
            <br>
            <hr>
            <br>
            <section class="team-section">
                <div data-class-contianer="team">
                    <div class="team">
                        <div data-class-contianer="team-title">
                            <h1 class="team-title"></h1>
                        </div>
                        <div data-class-container="team-description">
                            <h1 class="team-description"></h1>
                        </div>
                        <div data-class-contianer="team-members">
                            <div class="team-members"></div>
                        </div>
                    </div>
                </div>
            </section>
            <br>
            <hr>
            <br>
            <section class="jobs-section">
                <div data-class-contianer="jobs">
                    <div class="jobs">
                        <div data-class-container="jobs-title">
                            <h1 class="jobs-title"></h1>
                        </div>
                        <div data-class-container="jobs-description">
                            <h1 class="jobs-description"></h1>
                        </div>
                        <div data-class-container="jobs-button">
                            <button class="jobs-button" type="button"></button>
                        </div>
                    </div>
                </div>
            </section>
        </section>
        <br>
        <hr>
        <br>
        <section class="footer-section">
            <div data-class-container="footer">
                <div class="footer">
                    <div data-class-container="footer-text">
                        <div class="footer-text"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Script -->
    <script src="src/index.js"></script>
</body>
</html>
